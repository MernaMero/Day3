<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeWave Day 3 - Ionicons</title>

<!-- هنا بنضيف مكتبة الأيقونات Ionicons عشان نقدر نستخدمها في الصفحة -->
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>

<style>
/* بننسق الصفحة بالكامل - الخلفية والخطوط */
body {
    font-family: Arial, sans-serif; /* نوع الخط */
    margin: 0; /* إزالة الهوامش */
    padding: 0; /* إزالة الهوامش */
    background-color: #ffe4e1; /* لون الخلفية بناويتي */
}

/* شريط التنقل */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #c71585; /* لون بناويتي غامق */
    padding: 10px 20px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.navbar .search {
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    background-color: #ff1493; /* لون بناويتي */
    padding: 5px 10px;
    border-radius: 5px;
}

.navbar .search:hover {
    background-color: #ff69b4; /* لون بناويتي فاتح */
}

/* النص الرئيسي */
.main-content {
    text-align: center;
    padding: 50px 20px;
}

.main-content h1 {
    font-size: 48px;
    color: #c71585; /* لون بناويتي غامق */
    font-weight: bold;
}

.main-content p {
    font-size: 18px;
    color: #8b008b; /* لون بناويتي مميز */
    font-weight: bold;
}

.main-content .join-btn {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #ff1493; /* لون بناويتي */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.main-content .join-btn:hover {
    background-color: #ff69b4; /* لون بناويتي فاتح */
}

/* صندوق تسجيل الدخول */
.login-box {
    width: 300px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
    font-size: 24px;
    color: #c71585; /* لون بناويتي غامق */
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    background-color: #ff1493; /* لون بناويتي */
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-box button:hover {
    background-color: #ff69b4; /* لون بناويتي فاتح */
}

.login-box a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #c71585; /* لون بناويتي غامق */
    text-decoration: none;
}

.login-box a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<!-- شريط التنقل -->
<div class="navbar">
<div class="logo">CodeWave</div>
<a href="#" class="search">Search</a>
</div>

<!-- النص الرئيسي -->
<div class="main-content">
<h1>Web Design & Development Bootcamps</h1>
<p>CodeWave trains individuals for the job market through practical bootcamps.</p>
<a href="#" class="join-btn">JOIN US</a>
</div>

<!-- صندوق تسجيل الدخول -->
<div class="login-box">
<h2>Login Here</h2>
<input type="email" placeholder="Enter Email Here">
<input type="password" placeholder="Enter Password Here">
<button>Login</button>
<a href="#">Don't have an account? Sign up here</a>
</div>
</body>
</html>
